<!DOCTYPE html>
{% extends "layout.html" %}

{% block heading %}
    Search
{% endblock %}

{% block body %}
    <form action = "{{ url_for('search') }}" method="POST">
        <input type="text" name="keyword" placeholder="Search by title, author or ISBN number">
        <button>Search</button>
    </form>

    {% for result in results %}
        <li>
            <a href= {{ url_for('details', book_isbn=result['book_isbn']) }}>
                Title: {{ result['title'] }}
                Author: {{ result['author'] }}
                Year: {{ result['year'] }}
                ISBN: {{ result['book_isbn'] }}
            </a>
        </li>
    {% endfor %}
{% endblock %}
